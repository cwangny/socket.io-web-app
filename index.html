<!--Client Side-->

<!doctype html>
<html lang="en">
    <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--Socket.io dependencies-->
    <script src="/socket.io/socket.io.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="static/css/style.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Iron Chat</title>
    </head>

    <body>

    <!--Set Username Page -->
    <div id="set-username-wrap">
        <p>Write your username: </p>
        <p id="nick-err-msg"></p>
        <form id="set-nick" autocomplete="off">
            <input id="username" type="text">
            <input type="submit">

        </form>
    </div>


    <!--Main Content-->
    <div id="main-content-wrap">
        <div class="row">
            <!--Left Side-->
            <div class="col s2" id="side-menu">
                <!-- Side Menu -->
                <div class="card-panel hoverable">Chat Name</div>

                <ul class="collapsible expandable">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">filter_drama</i>Home</div>
                        <div class="collapsible-body">

                            <ul class="collection">
                                <li class="collection-item">Main</li>
                            </ul>
                    
                        </div>
                    </li>

                    <li>
                        <div class="collapsible-header"><i class="material-icons">place</i>Users</div>
                        <div class="collapsible-body">
                            <!--List User-->
                            <div>
                                <button id="show-list" type="button" class="btn waves-effect waves-light">Show Users<i class="material-icons right">send</i></button>
                                <div id="user-list">
                                    
                                </div>
                            </div>
                            
                            <!--Log Out Btn-->
                            <div>
                                <button id="remove-user" type="button" class="btn waves-effect waves-light">Remove Me<i class="material-icons right">send</i></button>
                                <div id="remove-user-list">
            
                                </div>
                            </div>

                        </div>
                    </li>
                        
                    <li>
                        <div class="collapsible-header"><i class="material-icons">whatshot</i>Direct Message</div>
                        <div class="collapsible-body">
                            <p>Write down their username: </p>
                            
                            <form id="dm-form" autocomplete="off">
                                <input id="dm-username" type="text">
                                <input type="submit">
                            </form>
                        </div>
                        
                        <ul class="collection" id="dm-list">
                            
                        </ul>
                    </li>
                </ul>

            </div>
            
            <!--Right Side-->
            <div class="col s10" id="page-content">
                <section>
                    <div id="card" class="card-panel teal">
                        <span class="white-text">MESSAGES</span>
                        <ul id="messages"></ul>
                    </div>
                </section>
                        
                <section>
                    <div id="message-box" class="row">
                        <form id="msg-form" autocomplete="off">
                            <div class="col s10">
                                <input id="m" type="text">
                            </div>
                            
                            <div class="col s2">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
                
            </div>
        </div>
    </div>

    <!--Socket.io Jquery Scripts-->
    <script>
        $(function () {
            let socket = io();

            //Setting username Function:
            //jquery selects set-nick form and whenever the submit event is triggered, this function is exectued.
            //This function emits a custom event called username, at the same time it also sends in the value that is stored in the input field with id #username. 
            //This event is then caught by the server.
            //.submit method is equavelent to .on('submit')

            //Set Username function:
            $('#set-nick').submit(function(e){
                e.preventDefault(); //Prevents page reloading
                console.log('Username Submitted');
                //Emit the username event and send the value
                name = $('#username').val();
                socket.emit('username', $('#username').val())

                $('#username').val('');
                $('#set-username-wrap').hide();
                $('#main-content-wrap').show();
                $('#show-list').show();
                $('#user-list').show();

                $('#remove-user').show();

                console.log(name + ' connected')
            })

            //Direct Messages
            $('#dm-form').submit(function(e){
                e.preventDefault();
                console.log('private channel requesting');
                
                socket.emit('new pm', $('#dm-username').val(), function(data){
                    if(data) {
                        console.log(data);
                        console.log('Username Valid')
                    } else {
                        console.log('invalid username')
                    }
                });
                $('#dm-username').val('');
            })

            socket.on('return pm', function(data){
                //console.log(data.nick);
                //console.log(data.userArray)

                
            
            })

            
            

            //get userlist

            //Always active
            socket.on('updateduserlist', function(data) {
                //console.log('Updated Userlist');
                //console.log(data)
                $('#user-list').html('');
                $('#user-list').append(`${data}`);
            })

            //Remove user form usernamearray.
            //onclick emit 'removeuser' event
            $('#remove-user').on('click', function(e){
                e.preventDefault();
                socket.emit('remove user')
                console.log('Remove This User')
            })

        
            //Sends the message to the server.
            $('#msg-form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });

            //Appends the message to the chat box. 
            socket.on('chat message', function(data){
                $('#messages').append(data.nick +': '+ data.msg + '<br>');
            });

            

            //When new user joins 'a user connected' msg is displayed on the browser console 
            socket.on('connect', function(){
                console.log('a user connected');
                $('#messages').append(`<li>A User Connected</li>`);
            })

            //When user disconnects 'a user disconnected' msg is shown on the browser  console
            
            socket.on('disconnect', function(){
                console.log('a user disconnected');
                $('#messages').append('<li>A User Disconnected</li>');
            }) 

        });

        
    </script>

    <script>
        //Materalise JS
        //M.AutoInit();

        var elem = document.querySelector('.collapsible.expandable');
        var instance = M.Collapsible.init(elem, {
            accordion: false
        });
    </script>
    

    
    </body>
</html>
